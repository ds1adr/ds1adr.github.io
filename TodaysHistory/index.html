<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <style>
      .hero-section {
        background-color: #f8f9fa;
        padding: 4rem 0;
        margin-bottom: 2rem;
      }
      .description-section {
        margin: 3rem 0;
      }
      .feature-image {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      /* Make the main icon have automatic left margin on md+ screens
         and stay centered on small screens */
      .main-icon-wrapper {
        display: flex;
        justify-content: center; /* center on small screens */
      }
      @media (min-width: 768px) {
        .main-icon-wrapper {
          justify-content: flex-start; /* move to the left in its column */
          margin-left: 1.5rem; /* automatic-ish left spacing on larger screens */
        }
      }
    </style>
  </head>
  <body>
    <!-- Firebase SDKs -->
    <script defer src="/__/firebase/10.12.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.12.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.12.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.12.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.12.1/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.12.1/firebase-storage-compat.js"></script>

    <!-- Bootstrap and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">대한민국 실록</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="privacy.html">Privacy</a>
            </li> -->
            <!-- <li class="nav-item">
              <a class="nav-link" href="upload.html">역사 업로드</a>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="main-icon-wrapper">
            <img src="todays-icon256.png" alt="대한민국 실록" class="feature-image">
          </div>
        </div>
        <div class="col-md-6">
          <h1 class="display-4">대한민국 실록</h1>
          <p class="lead">우리나라의 역사적 순간들을 기록하고 보존합니다</p>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <!-- History List -->
      <div class="row mb-4">
        <div class="col">
          <h2 class="mb-3">오늘의 역사</h2>
          <div id="history-list">
            <!-- Firebase data will be inserted here -->
          </div>
        </div>
      </div>

      <!-- Description Section -->
      <div class="description-section">
        <div class="row align-items-center">
          <div class="col-md-6">
            <img src="todays-home.png" alt="한국의 역사" class="feature-image">
          </div>
          <div class="col-md-6">
            <h3>대한민국의 역사를 기록합니다</h3>
            <p>이 플랫폼은 대한민국의 중요한 역사적 순간들을 기록하고 보존하기 위해 만들어졌습니다. 
               과거의 사건들을 통해 현재를 이해하고 미래를 준비하는 소중한 자료가 될 것입니다.</p>
            <p>주요 특징:</p>
            <ul>
              <li>날짜별 역사적 사건 기록</li>
              <li>중요 역사적 순간들의 상세 설명</li>
              <li>사용자 참여형 역사 기록 플랫폼</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <div class="bottom-section">
      <div style="display: grid; place-items: center; height: 10vh;">
        <a href="mailto:ds1adr@gmail.com">
          <button type="button">문의하기(Contact Us)</button>
        </a>
        <p></p>
      </div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
      import { getFirestore, query, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDzGQ9HfbpJzCU4e4BEmXcqcNR0jE4D5CY",
        authDomain: "todays-history.firebaseapp.com",
        databaseURL: "https://todays-history.firebaseio.com",
        projectId: "todays-history",
        storageBucket: "todays-history.appspot.com",
        messagingSenderId: "179077162749",
        appId: "1:179077162749:web:811f4cc8f9cd3cdd6c0094"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const ref = collection(db, "Language/kr/TodayHistory");
      const q = query(ref);

      const snapShot = await getDocs(q);
      snapShot.forEach((doc) => {
        const temp = `<div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">${doc.data().year}년 ${doc.data().month}월 ${doc.data().day}일</h5>
            <p class="card-text">${doc.data().title}</p>
          </div>
        </div>`;
        $("#history-list").append(temp);
      });
    </script>
  </body>
</html>
